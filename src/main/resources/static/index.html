<!DOCTYPE HTML>
<html>
	<head>
		<title>Jumia Phone Numbers</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body>
		<div id="wrapper">
			<header id="header">
				<div class="content">
					<div class="inner">
						<h1>Welcome to Jumia Phone Numbers</h1>
					</div>
				</div>
			</header>
			<div id="main">
				<article id="article">
					<h2 class="major">Phone Numbers</h2>
					<form method="post" action="#">
						<div class="field half first">
							<label>Country</label>
							<div class="select-wrapper">
								<select id="country-category">
									<option >All</option>
									<option value="237">Cameroon</option>
									<option value="251">Ethiopia</option>
									<option value="212">Morocco</option>
									<option value="258">Mozambique</option>
									<option value="256">Uganda</option>
								</select>
							</div>
						</div>
						<div class="field half">
							<label>State</label>
							<div class="select-wrapper">
								<select id="state-category">
									<option >All</option>
									<option value="VALID">Valid</option>
									<option value="NOT_VALID">Not Valid</option>
								</select>
							</div>
						</div>
					</form>
					<div class="table-wrapper">
						<table id="table">
							<thead>
								<tr>
									<th>Country</th>
									<th>Country Code</th>
									<th>Number</th>
									<th>State</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
							<tfoot>
							</tfoot>
						</table>
					</div>
					<div class="pagination">
						<nav>
							<ul class="pag-list" id="pag-list">
							</ul>
						</nav>
					</div>
				</article>
			</div>
			<footer id="footer">
				<p class="copyright">&copy; MURILO RAMOS CARRARO - <a href="https://www.jumia.com.ng/"> JUMIA</a>.</p>
			</footer>
		</div>
		<div id="bg"></div>
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/skel.min.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
